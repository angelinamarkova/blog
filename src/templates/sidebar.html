<div data-spy="affix" data-offset-top="60" data-offset-bottom="200">
    <div>
        <h3>Categories</h3>
        <ul class="custom-list">
            {{#each categories}}
                <li><a href="#/blog/?category={{title}}">{{title}}</a></li>
            {{/each}}
        </ul>
    </div>
    <section>
        <h3>Recent Posts</h3>
        <ul class="custom-list">
            {{#each posts}}
                <li><a href="#/blog/single/{{@key}}">{{title}}</a></li>
            {{/each}}
        </ul>
    </section>
</div>
